<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center">
      <div class="main">
        <div class="email">
          <label for="email">Email </label>
          <input
            id="email"
            type="email"
            placeholder="Type your email :-)"
            required
          />
        </div>
        <div class="pass">
          <label for="pass">Password </label>
          <input
            id="pass"
            type="password"
            placeholder="Type your password 0_o"
            required
          />
        </div>
        <div class="check">
          <input id="check" type="checkbox" required />
          <label for="check">Remember Me !</label>
        </div>
        <div class="login">
          <a href="saasc"><button>Login</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
